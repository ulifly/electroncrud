<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui/styles.css">
    <title>Organizador de tareas de Ulifly</title>
</head>
<body>
    <h1>Tareas</h1>
   
    <form id="taskForm" action="">
        <div class="input-boxes">
            <input type="text" id="taskName" placeholder="Nombre de la tarea" autofocus>
            <textarea id="taskDescription" rows="3" placeholder="Descripcion de la tarea"></textarea>
        </div>
        <div class="input-boxes">
            <button class="save-button" type="submit" class="btn btn-primary">guardar</button>
        </div>
    </form>

    <ul id="taskList"></ul>

    <script src="ui/app.js"></script>
</body>
</html>
